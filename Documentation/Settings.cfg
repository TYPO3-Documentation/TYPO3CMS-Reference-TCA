[general]

; endless list of all of the general simple settings
; you can use in 'conf.py'

project     = TCA Reference
version     = main (development)
release     = main (development)
t3author    = Documentation Team
copyright   = since 2000 by the TYPO3 Documentation Team

description = Complete reference to
   the global Table Configuration Array $TCA


[html_theme_options]

; for theme t3SphinxThemeRtd

github_branch        = main
github_commit_hash   =
github_repository    = TYPO3-Documentation/TYPO3CMS-Reference-TCA
github_revision_msg  =
github_sphinx_locale =
project_contact      = mailto:documentation@typo3.org
project_discussions  =
project_home         =
project_issues       = https://github.com/TYPO3-Documentation/TYPO3CMS-Reference-TCA/issues
project_repository   = https://github.com/TYPO3-Documentation/TYPO3CMS-Reference-TCA
use_opensearch       = https://docs.typo3.org/m/typo3/reference-tca/main/en-us/


[intersphinx_mapping]

; in this manual we actually use:

h2document = https://docs.typo3.org/m/typo3/docs-how-to-document/main/en-us/
t3core     = https://docs.typo3.org/c/typo3/cms-core/main/en-us/
t3coreapi  = https://docs.typo3.org/m/typo3/reference-coreapi/main/en-us/
t3fal      = https://docs.typo3.org/m/typo3/reference-fal/main/en-us/
t3l10n     = https://docs.typo3.org/m/typo3/guide-frontendlocalization/main/en-us/
t3tsconfig = https://docs.typo3.org/m/typo3/reference-tsconfig/main/en-us/


